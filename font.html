<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Font Test: Digit 1</title>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=JetBrains+Mono&family=Fira+Code&family=PT+Serif&family=Source+Serif+Pro&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-size: 48px;
        line-height: 2;
        padding: 2rem;
      }
      .font-preview {
        margin-bottom: 1rem;
      }
      .label {
        font-size: 16px;
        color: #555;
      }
      .sample {
        font-size: 48px;
      }
      .ibm {
        font-family: "IBM Plex Serif", serif;
      }
      .ptserif {
        font-family: "PT Serif", serif;
      }
      .source {
        font-family: "Source Serif Pro", serif;
      }
      .jetbrains {
        font-family: "JetBrains Mono", monospace;
      }
      .fira {
        font-family: "Fira Code", monospace;
      }
    </style>
  </head>
  <body>
    <div class="font-preview ibm">
      <div class="label">IBM Plex Serif</div>
      <div class="sample">1</div>
    </div>
    <div class="font-preview ptserif">
      <div class="label">PT Serif</div>
      <div class="sample">1</div>
    </div>
    <div class="font-preview source">
      <div class="label">Source Serif Pro</div>
      <div class="sample">1</div>
    </div>
    <div class="font-preview jetbrains">
      <div class="label">JetBrains Mono</div>
      <div class="sample">1</div>
    </div>
    <div class="font-preview fira">
      <div class="label">Fira Code</div>
      <div class="sample">1</div>
    </div>
  </body>
</html>
