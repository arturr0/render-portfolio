<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flagged 1 Font Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Noto+Serif&family=Crimson+Text&display=swap" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      font-size: 48px;
      line-height: 2;
    }
    .font-sample {
      margin-bottom: 1rem;
    }
    .label {
      font-size: 16px;
      color: #555;
    }
    .sample {
      font-size: 48px;
    }
    .garamond { font-family: 'EB Garamond', serif; }
    .noto { font-family: 'Noto Serif', serif; }
    .crimson { font-family: 'Crimson Text', serif; }
    .courier { font-family: 'Courier New', monospace; }
    .times { font-family: 'Times New Roman', serif; }
  </style>
</head>
<body>
  <div class="font-sample garamond">
    <div class="label">EB Garamond</div>
    <div class="sample">1</div>
  </div>
  <div class="font-sample noto">
    <div class="label">Noto Serif</div>
    <div class="sample">1</div>
  </div>
  <div class="font-sample crimson">
    <div class="label">Crimson Text</div>
    <div class="sample">1</div>
  </div>
  <div class="font-sample courier">
    <div class="label">Courier New</div>
    <div class="sample">1</div>
  </div>
  <div class="font-sample times">
    <div class="label">Times New Roman</div>
    <div class="sample">1</div>
  </div>
</body>
</html>
