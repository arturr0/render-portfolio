<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-container {
        transition: opacity 0.5s ease;
        opacity: 1;
        }
        .text-container.fade-out {
        opacity: 0;
        }

    </style>
</head>
<body>
    <div class="text-container" id="textContainer">Initial text</div>
    <button onclick="changeText()">Change Text</button>
    <script>
        function changeText() {
            const el = document.getElementById('textContainer');
            el.classList.add('fade-out');

            setTimeout(() => {
                el.textContent = "New text here!";
                el.classList.remove('fade-out');
            }, 50); // matches the transition duration
        }

    </script>
</body>
</html>
