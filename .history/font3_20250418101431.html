<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Font with Flagged 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=EB+Garamond&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-size: 48px;
      padding: 2rem;
    }

    .mono-tech {
      font-family: 'Share Tech Mono', monospace;
      letter-spacing: 0.1em;
      margin-bottom: 2rem;
    }

    .serif {
      font-family: 'EB Garamond', serif;
      letter-spacing: 0.1em;
    }

    .label {
      font-size: 16px;
      color: #00cc00;
      margin-bottom: 0.5rem;
    }

    .container {
      margin-bottom: 3rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="label">Matrix-Style Font (Share Tech Mono)</div>
    <div class="mono-tech">1010011100010101</div>
  </div>

  <div class="container">
    <div class="label">Matrix-Vibe with Horizontal Top on 1 (EB Garamond)</div>
    <div class="serif">1010011100010101</div>
  </div>

</body>
</html>
